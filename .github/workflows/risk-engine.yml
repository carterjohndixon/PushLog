# Run Rust risk-engine unit tests on push/PR.
name: Risk engine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Run risk-engine tests
        run: cargo test -p risk-engine

      - name: Build release binary (smoke check)
        run: cargo build -p risk-engine --release
