# Run getStatsForUser performance test (OLD vs NEW query approach).
# Requires DATABASE_URL secret in repo settings for full test.
# If DATABASE_URL is not set, job is skipped (no failure).
name: DB getStatsForUser performance

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-get-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run getStatsForUser performance test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL not set - skipping DB performance test (set secret in repo to enable)."
            exit 0
          fi
          npm run test:get-stats
